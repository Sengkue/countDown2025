<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Galaxy Warp</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="galaxyCanvas"></canvas>

    <div class="glass-interface">
        <h1 class="galaxy-title">UNIVERSAL TIME</h1>
        
        <div class="timer-grid">
            <div class="timer-card">
                <span id="d">00</span>
                <p>Days</p>
            </div>
            <div class="timer-card">
                <span id="h">00</span>
                <p>Hours</p>
            </div>
            <div class="timer-card">
                <span id="m">00</span>
                <p>Minutes</p>
            </div>
            <div class="timer-card">
                <span id="s">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <p class="footer-text">Destination: Year 2026</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

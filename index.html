<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Final Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rotating-border">
        <div class="card">
            <h1>Countdown to 2025</h1>
            <div id="timer">00:00:00:00</div>
            <div class="labels">
                <span>DAYS</span>
                <span>HRS</span>
                <span>MIN</span>
                <span>SEC</span>
            </div>
        </div>
    </div>

        <script>
        // Set target to Midnight tomorrow (end of 2025)
        const target = new Date("December 31, 2025 23:59:59").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff < 0) {
                document.getElementById("timer").innerText = "HAPPY 2026!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            const format = (num) => num.toString().padStart(2, '0');
            document.getElementById("timer").innerText = `${format(d)}:${format(h)}:${format(m)}:${format(s)}`;
        }

        setInterval(update, 1000);
        update(); // Run immediately
    </script>
</body>
</html>

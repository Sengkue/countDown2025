<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Midnight Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="worldCanvas"></canvas>

    <div class="glass-container">
        <h1 class="main-title">Awaiting 2026</h1>
        
        <div class="timer-box">
            <div class="time-segment">
                <span id="d">00</span>
                <p>Days</p>
            </div>
            <div class="divider">:</div>
            <div class="time-segment">
                <span id="h">00</span>
                <p>Hours</p>
            </div>
            <div class="divider">:</div>
            <div class="time-segment">
                <span id="m">00</span>
                <p>Minutes</p>
            </div>
            <div class="divider">:</div>
            <div class="time-segment">
                <span id="s">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <div class="decoration-line"></div>
        <p class="sub-text">Happy New Year</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
